<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>forms</title>
</head>

<body>
<!--     <h1>Styling forms</h1> -->
    <form id="container">
        <fieldset>
            <legend class="l">Contact Us</legend>

            <label for="form-name">Your Name</label>
            <input type="text" id="form-name" placeholder="your name">
            <label for="form-email">Your Email</label>
            <input type="email" id="form-email" placeholder="your email">
            <label for="form-address">Address</label>
            <input type="text" id="address" placeholder="your address">
            <label for="form-contact">Phone no</label>
            <input type="tel" placeholder=" your contact no">
            <label for="form-message">Send a message</label>
            <textarea id="form-message" cols="21" rows="2"></textarea>
            <input type="submit" value="Send Message">

        </fieldset>
    </form>

</body>

</html>
